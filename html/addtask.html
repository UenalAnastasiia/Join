<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join - Add Task</title>
    <!-- Libraries JavaScript -->
    <script src="../js/mini_backend.js"></script>
    <script src="../js/script.js"></script>
    <script src="../js/task.js"></script>
    <script src="../template/taskTemplate.js"></script>
    <script src="../js/backlog.js"></script>
    <!-- Libraries Style -->
    <link rel="stylesheet" href="../css/fonts.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/leonstyle.css">
    <link rel="shortcut icon" href="../img/joinlogo.png" type="image/x-icon">
</head>

<body onload="init()">
    <div w3-include-html="../html/navbar.html"></div>
    <div class="addtaskContainer">
        <div class="addtaskHeader">
            <h2 class="font-color">Add Task</h2>
            <span>Learning Management System Project</span>
        </div>

        <div class="taskForm">
            <form onsubmit=" event.preventDefault(), createTask()">
                <!-- onsubmit=" event.preventDefault(), createTask()" -->
                <div class="taskForm-left">
                    <div class="taskForm-title">
                        <h3 class="font-color">TITLE</h3>
                        <input class="input-taskform" required id="taskTitle" type="text" value="" placeholder="Enter a title..."
                            minlength="3">
                    </div>

                    <div class="taskForm-category">
                        <h3 class="font-color">CATEGORY</h3>
                        <div class="list-choice">
                            <div id="taskCategory" class="list-choice-title">Choose a category...</div>
                            <div required class="list-choice-objects">
                                <label>
                                    <input class="taskCategory" value="Software Development" type="radio" />
                                    <span>Software Development</span>
                                </label>
                                <label>
                                    <input class="taskCategory input-taskform" value="Marketing" type="radio" />
                                    <span>Marketing</span>
                                </label>
                                <label>
                                    <input class="taskCategory input-taskform" value="Product" type="radio" />
                                    <span>Product</span>
                                </label>
                                <label>
                                    <input class="taskCategory input-taskform" value="Sale" type="radio" />
                                    <span>Sale</span>
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="taskForm-description">
                        <h3 class="font-color">DESCRIPTION</h3>
                        <textarea required id="taskDescription" placeholder="Enter a task..." minlength="3"></textarea>
                    </div>
                </div>

                <div class="taskForm-right">
                    <div class="taskForm-date">
                        <h3 class="font-color">DUE DATE</h3>
                        <input class="input-taskform" required id="taskDate" type="date">
                    </div>

                    <div class="taskForm-urgency">
                        <h3 class="font-color">URGENCY</h3>
                        <div class="list-choice">
                            <div class="list-choice-title">Choose a urgency...</div>
                            <div id="taskUrgency" class="list-choice-objects">
                                <label>
                                    <input class="taskUrgency input-taskform" value="High" type="radio" />
                                    <span>High</span>
                                </label>
                                <label>
                                    <input class="taskUrgency input-taskform" value="Medium" type="radio" />
                                    <span> Medium</span>
                                </label>
                                <label>
                                    <input class="taskUrgency input-taskform" value="Low" type="radio" />
                                    <span> Low</span>
                                </label>
                            </div>
                        </div>

                    </div>

                    <div class="taskForm-assigned">
                        <h3 class="font-color">ASSIGNED TO</h3>
                        <div class="taskForm-account">
                            <!-- <div id="taskAccount"></div> -->
                            <div id="taskAccountsContainer" class="taskAccountsContainer d-none">
                                <div class="taskAccountsWindow">
                                    <div onclick="closeAssignedAccounts()" class="close-taskAccounts-box">
                                        <img class="backIcon" src="../img/back.png">
                                    </div>
                                    <div id="taskAccount" class="taskAccountsList">
                                    </div>
                                </div>
                            </div>
                            <img onclick="openAssignedAccounts()" class="plus-img" src="../img/plus.png">
                        </div>
                        <div class="taskForm-buttons">
                            <button type="reset">CANCEL</button>
                            <button type="submit">CREATE TASK</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Load Navigationsbar -->
    <script src="../js/include.js"></script>
</body>

</html>
