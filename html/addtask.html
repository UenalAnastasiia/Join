<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join - Add Task</title>
    <!-- Libraries JavaScript -->
    <script src="../js/mini_backend.js"></script>
    <script src="../js/script.js"></script>
    <script src="../js/task.js"></script>
    <!-- Libraries Style -->
    <link rel="stylesheet" href="../css/fonts.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="shortcut icon" href="../img/joinlogo.png" type="image/x-icon">
</head>

<body onload="init()">
    <div w3-include-html="../html/navbar.html"></div>
    <div class="addtaskContainer">
        <div class="addtaskHeader">
            <h2 class="font-color">Add Task</h2>
            <span>Learning Management System Project</span>
        </div>

        <div class="taskForm">
            <form>
                <div class="taskForm-left">
                    <div class="taskForm-title">
                        <h3 class="font-color">TITLE</h3>
                        <input required type="text" value="" placeholder="Enter a title..." min="1">
                    </div>

                    <div class="taskForm-category">
                        <h3 class="font-color">CATEGORY</h3>
                        <div class="list-choice">
                            <div required class="list-choice-title">Choose a category...</div>
                            <div class="list-choice-objects">
                                <label>
                                    <input type="radio"/> <span>Software Development</span>
                                </label>
                                <label>
                                    <input type="radio"/> <span>Marketing</span>
                                </label>
                                <label>
                                    <input type="radio"/> <span>Product</span>
                                </label>
                                <label>
                                    <input type="radio"/> <span>Sale</span>
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="taskForm-description">
                        <h3 class="font-color">DESCRIPTION</h3>
                        <textarea required placeholder="Enter a task..." min="3"></textarea>
                    </div>
                </div>

                <div class="taskForm-right">
                    <div class="taskForm-date">
                        <h3 class="font-color">DUE DATE</h3>
                        <input required id="date" type="date">
                    </div>

                    <div class="taskForm-urgency">
                        <h3 class="font-color">URGENCY</h3>
                        <div class="list-choice">
                            <div required class="list-choice-title">Choose a urgency...</div>
                            <div class="list-choice-objects">
                                <label>
                                    <input type="radio"/> <span>High</span>
                                </label>
                                <label>
                                    <input type="radio"/> <span>Medium</span>
                                </label>
                                <label>
                                    <input type="radio"/> <span>Low</span>
                                </label>
                            </div>
                        </div>

                    </div>

                    <div class="taskForm-assigned">
                        <h3 class="font-color">ASSIGNED TO</h3>
                        <div class="taskForm-account">
                            <img class="opacity" src="../img/person.png">
                            <img class="opacity" src="../img/person.png">
                            <img class="plus-img" src="../img/plus.png">
                        </div>
                        <div class="taskForm-buttons">
                            <button>CANCEL</button>
                            <button>CREATE TASK</button>

                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Load Navigationsbar -->
    <script src="../js/include.js"></script>
</body>

</html>
