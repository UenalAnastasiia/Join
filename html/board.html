<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join - Board</title>
    <!-- Libraries JavaScript -->
    <script src="../smallest_backend_ever/mini_backend.js"></script>
    <script defer src="../js/board.js"></script>
    <script defer src="../template/boardTemplate.js"></script>
    <!-- Libraries Style -->
    <link rel="stylesheet" href="../css/fonts.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/leonstyle.css">
    <link rel="shortcut icon" href="../img/joinlogo.png" type="image/x-icon">
</head>

<body class="animate-in" onload="init()">
    <!-- 
        Falls wir Login-Fenster machen sollten, wird es als erstes kommen
     -->

    <div w3-include-html="../html/navbar.html"></div>

    <div class="board">
        <div class="boardContainer">
            <span>TO DO</span>
            <div ondrop="moveTo('toDo')" ondragleave="removeHighlight('toDo')" ondragover="allowDrop(event); highlight('toDo')" id="toDo" class="boardContent"></div>
        </div>
        <div class="boardContainer">
            <span>IN PROGRESS</span>
            <div ondrop="moveTo('inProgress')" ondragleave="removeHighlight('inProgress')" ondragover="allowDrop(event); highlight('inProgress')" id="inProgress" class="boardContent"></div>
        </div>
        <div class="boardContainer">
            <span>TESTING</span>
            <div ondrop="moveTo('testing')" ondragleave="removeHighlight('testing')" ondragover="allowDrop(event); highlight('testing')" id="testing" class="boardContent"></div>
        </div>
        <div class="boardContainer">
            <span>DONE</span>
            <div ondrop="moveTo('done')" ondragleave="removeHighlight('done')" ondragover="allowDrop(event); highlight('done')" id="done" class="boardContent"></div>
        </div>
    </div>
    <div class="openTaskBoardContainer d-none" id="openTaskBoard"></div>


<!-- Load Navigationsbar -->    
<script src="../js/include.js"></script>
</body>

</html>
